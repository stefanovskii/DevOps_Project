<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Balloon Orders</h1>
<section class="jumbotron text-center">
    <div class="container">
        <h3 class="jumbotron-heading">Shopping cart for
            <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
        </h3>
    </div>
</section>

<!--<h3>Shopping cart for user <th:block th:if="${#request.getRemoteUser() != null}"></th:block></h3>-->
<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${orders.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Balloon Type</th>
                        <th scope="col">Balloon Size</th>
                        <th scope="col">DateOfBirth</th>
<!--                        <th scope="col">ManufacturerCountry</th>-->
<!--                        <th scope="col">ManufacturerAddress</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}" class="cart-item">
                        <td th:text="${order.getBaloonSize()}"></td>
                        <td th:text="${order.getBalloonColor()}"></td>
                        <td th:text="${order.getDateTime()}"></td>
<!--                        <td th:text="${balloon.getManufacturer().getCountry()}"></td>-->
<!--                        <td th:text="${balloon.getManufacturer().getAddress()}"></td>-->
                    </tr>
                    </tbody>
                </table>
                <a href="/balloons" class="btn btn-primary">Balloons</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
