<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Balloon Order page - Order confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
<!--        <tr>-->
<!--            <td><b>Client Name </b></td>-->
<!--            <td th:text="${session.user.userFullname.name}"></td>-->
<!--        </tr>-->
        <tr>
            <td><b>Client Address </b></td>
            <td th:text="${session.clientAddress}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${session.clientIp}"></td>
        </tr>
        <tr>
            <td><b>Client Browser</b></td>
            <td th:text="${session.browser}"></td>
        </tr>
        <tr>
            <td><b>Balloon Color </b></td>
            <td th:text="${session.BalloonType}"></td>
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
            <td th:text="${session.BalloonSize}"></td>
        </tr>
    </table>
    <div>
        <form th:action="@{'/shopping-cart/add-order/{id}' (id=${order.orderId})}" th:method="POST">
            <button type="submit">To shopping cart</button>
        </form>
        <a href="/logout">Log out</a>
<!--        <a href="/orders">View Orders</a>-->
    </div>


</section>
</body>
</html>
